<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.min.js"></script>
    <script src="appearance.js"></script>
</head>

<body>
    <div id="main" style="width: 1920px;height:1080px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'), 'essos');
        // 指定图表的配置项和数据
        var option = {
            graphic: {
                elements: [{
                        type: 'text',
                        left: 'center',
                        top: 'center',
                        style: {
                            text: 'URBAN LIVABILITY',
                            fontSize: 100,

                            fontWeight: 'bold',
                            lineDash: [0, 200],
                            lineDashOffset: 0,
                            lineStyle: {
                                color: 'white'
                            },
                            fill: 'transparent',
                            stroke: '#000',
                            lineWidth: 2
                        },
                        keyframeAnimation: {
                            duration: 3000,
                            loop: false,
                            keyframes: [{
                                percent: 0.7,
                                style: {
                                    fill: 'transparent',
                                    lineDashOffset: 200,
                                    lineDash: [200, 0]

                                }
                            }, {
                                // Stop for a while.
                                percent: 0.8,
                                style: {
                                    fill: 'transparent'
                                }
                            }, {
                                percent: 1,
                                style: {
                                    fill: 'white'
                                }
                            }]
                        }
                    }, {
                        type: 'image', // 图形元素类型
                        id: 'logo', // 更新或删除图形元素时指定更新哪个图形元素，如果不需要用可以忽略。
                        right: 'center', // 根据父元素进行定位 （居中）
                        bottom: '0%', // 根据父元素进行定位   （0%）, 如果bottom的值是 0，也可以删除该bottom属性值。
                        z: -1, // 层叠
                        bounding: 'all', // 决定此图形元素在定位时，对自身的包围盒计算方式
                        style: {
                            image: 'https://i.postimg.cc/2m0v9gpm/2-0.png', // 这里一定要注意、注意，必须是https开头的图片路径地址
                            width: 1920,
                            height: 1080
                        }
                    }

                ]
            }
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        var time = 5;

        timer();

        setInterval(timer, 1000)



        function timer() {

            if (time == 0) {

                location.href = 'index.html'

            } else {

                time--;

            }

        }
    </script>
</body>

</html>
