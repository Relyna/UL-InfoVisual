<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.min.js"></script>
    <script src="appearance.js"></script>
    <script type="text/javascript" src="js/tween.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body style="background-image: url(images/start.png);">
    <div id="mask" style="width: 100%; height: 100%; background-color: white;">
        <div id="main" style="width: 100%; height: 100%;"></div>
    </div>
    <div id="button" onclick="window.location.replace('./main.html')"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'), 'essos');
        // 指定图表的配置项和数据
        var option = {
            graphic: {
                elements: [{
                        type: 'text',
                        left: 'center',
                        top: 'center',
                        style: {
                            text: 'URBAN LIVABILITY',
                            fontSize: 100,

                            fontWeight: 'bold',
                            lineDash: [0, 200],
                            lineDashOffset: 0,
                            lineStyle: {
                                color: 'black'
                            },
                            fill: 'transparent',
                            stroke: 'black',
                            lineWidth: 2
                        },
                        keyframeAnimation: {
                            duration: 3000,
                            loop: false,
                            keyframes: [{
                                percent: 0.5,
                                style: {
                                    fill: 'transparent',
                                    lineDashOffset: 200,
                                    lineDash: [200, 0]
                                }
                            }, {
                                // Stop for a while.
                                percent: 0.6,
                                style: {
                                    fill: 'transparent'
                                }
                            }, {
                                percent: 0.7,
                                style: {
                                    fill: 'black',
                                }
                            }, {
                                percent: 0.9,
                                style: {
                                    fill: 'black',
                                    lineWidth: 2
                                }
                            }, {
                                percent: 1,
                                style: {
                                    fill: 'transparent',
                                    lineWidth: 2,
                                    lineDashOffset: 0,
                                    lineWidth: 0
                                }
                            }]
                        }
                    }
                ]
            }
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        setTimeout(function() {
            var mask = document.getElementById('mask');
            tween(mask.style, 'opacity', 1, 0, 500);
            setTimeout(function() {
                var button = document.getElementById('button');
                tween(button.style, 'opacity', 0, 1, 500);
            }, 1000);
        }, 2500);
    </script>
</body>

</html>
